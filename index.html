<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>LESS and CoffeSCript</title>
<link rel="stylesheet/less" type="text/css" href="less/script.less" />
<script type="text/coffeescript">
$ ->
 comidas = ["Arroz"
 "Habichuelas"
 "Ensalada"
 "Vino"
 "Cafe"
 "Postre"
 ]
 for comida in comidas when comida isnt "Postre"
   $('#header').append "<p>#{comida}</p>"
</script>

</head>

<body>
<div id="header">
</div>
</body>
<!-- jQuery -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<!-- Coffescript -->
<script type="text/javascript" src="https://raw.github.com/jashkenas/coffee-script/master/extras/coffee-script.js"></script>
<!-- Less CSS -->
<script src="https://raw.github.com/less/less.js/master/dist/less-1.4.1.min.js" type="text/javascript"></script>
</html>
